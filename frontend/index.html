<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-list</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="greeting" id="greeting">
            </div>

            <div class="header-icons">
                <button class="icon-btn"><i class="fas fa-bell"></i></button>
                <button class="icon-btn"><i class="fas fa-user"></i></button>
            </div> 
        </div>

        <div class="main-content">
            <div class="title-section">
                <h1>You've got 
                    <span class="task-count" id="taskCount">0</span> 
                    <span id="taskWord">tasks</span>  to complete
                </h1>
                <button class="add-btn" id="openModalBtn">
                    <i class="fas fa-plus"></i> Add New
                </button>
            </div>

            <div class="section">
                <div class="section-header"><h2>On Hold</h2></div>
                <div id="onHoldTasks">
                </div>
            </div>

            <div class="section">
                <div class="section-header"><h2>Completed</h2></div>
                <div id="completedTasks"></div>
            </div>

        </div>

        <div class="sidebar">
            <div class="sidebar-section">
                <div class="sidebar-title">Results Summary</div>
                <div class="stat-card">
                    <div class="stat-label">Copletion Rate</div>
                    <div class="stat-value" id="completionRateValue">0%</div>
                    <div class="progress-bar">
                        <div
                            class="progress-fill"
                            id="completionProgress" 
                            style="width: 0%;"
                        ></div>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-label">Total Tasks</div>
                    <div class="stat-value" id="totalTask">0</div>
                    <div class="progress-bar">
                        <div
                            class="progress-fill"
                            id="totalProgress" 
                            style="width: 0%;"
                        ></div>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-label">Completed</div>
                    <div class="stat-value" id="completedCount">0</div>
                </div>

                <div class="stat-card">
                    <div class="stat-label">On Hold</div>
                    <div class="stat-value" id="pendingCount">0</div>
                </div>
            </div>
        </div>
    </div>
    

    <div class="modal" id="taskModal">
        <div class="modal-content">
            <h2 class="modal-header">Add / Update Task</h2>
            <form id="taskForm" autocomplete="off">
                <div class="form-group">
                    <label>Task Title</label>
                    <input type="text" id="taskTitle" placeholder="Enter task title" required>
                </div>

                <div class="form-group">
                    <label>Priority</label>
                    <select id="taskPriority">
                        <option value="minor">Minor</option>
                        <option value="normal" selected>Normal</option>
                        <option value="critical">Critical</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Due Date <span class="optional">(optional)</span></label>
                    <input type="date" id="taskDueDate">
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Task</button>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="js/tasks.js" defer></script>
</body>
</html>
