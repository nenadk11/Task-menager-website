<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-list</title>
</head>
<body>
    <div class="container">
        <h1>Todo-list</h1>
        <form id="todoForm">
            <input type="text" placeholder="Write your task here" name="todoInput" id="todoInput">
            <button type="submit" name="addtask">Add Task</button>
        </form>
        <ul id="todoList"></ul>

    </div>
    
    
</body>
</html>
